<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      padding-bottom: 80px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.fade-in { opacity: 1; }

    header {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #ffd700;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #ffd700, #4facfe, #43e97b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorChange 6s ease infinite;
    }

    @keyframes colorChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #ffd700;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    main { padding: 30px; }

    article {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
    }

    article:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      background: rgba(255, 215, 0, 0.2);
    }

    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      padding: 15px;
      border-top: 2px solid #ffd700;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <article>
      <h2>First Blog Post</h2>
      <p>This is the content of my first blog post...</p>
    </article>

    <article>
      <h2>Second Blog Post</h2>
      <p>This is the content of my second blog post...</p>
    </article>
  </main>

  <footer>
    <p>Â© 2025 imBerk_exe | All Rights Reserved</p>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Fade efekt -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.remove("fade-in");
          document.body.style.opacity = 0;
          setTimeout(() => { window.location.href = href; }, 500);
        });
      }
    });
  </script>
</body>
</html>
