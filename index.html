<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      padding-bottom: 80px; /* footer boşluğu */
      opacity: 0;                  /* fade için */
      transition: opacity 0.6s ease; /* geçiş */
    }

    body.fade-in {
      opacity: 1;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #ffd700;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #ffd700, #4facfe, #43e97b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorChange 6s ease infinite;
    }

    @keyframes colorChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #ffd700;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    main {
      padding: 30px;
    }

    article {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
      transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
    }

    article:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      background: rgba(255, 215, 0, 0.2); /* altın sarısı hover */
    }

    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      padding: 15px;
      border-top: 2px solid #ffd700;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      font-size: 1.8rem;
      transition: transform 0.3s, color 0.3s;
      color: #ffd700;
    }

    .social-icons a.insta:hover {
      color: #E1306C;
      transform: scale(1.3);
    }

    .social-icons a.spotify:hover {
      color: #1DB954;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <header>
    <h1>imBerk_exe's blog</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <article>
      <h2>Welcome To My Blog Page!</h2>
      <p>Hello! This is my personal blog where I share my ideas and updates.</p>
    </article>

    <article>
      <h2>Second Blog Post</h2>
      <p>This is another blog post on my personal website...</p>
    </article>
  </main>

  <footer>
    <p>© 2025 imBerk_exe | All Rights Reserved</p>
    <div class="social-icons">
      <a href="https://www.instagram.com/imberkscott/" target="_blank" class="insta"><i class="fab fa-instagram"></i></a>
      <a href="https://open.spotify.com/user/31skjiz3q5thhfxr4y45f25npjli" target="_blank" class="spotify"><i class="fab fa-spotify"></i></a>
    </div>
  </footer>

  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Fade in/out script -->
  <script>
    // Sayfa açılınca fade-in
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    // Linklere fade-out ekle
    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.remove("fade-in");
          document.body.style.opacity = 0;
          setTimeout(() => {
            window.location.href = href;
          }, 500); // 0.5s sonra yönlendir
        });
      }
    });
  </script>
</body>
</html>
