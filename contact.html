<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      padding-bottom: 80px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.fade-in { opacity: 1; }

    header {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      text-align: center;
      border-bottom: 2px solid #ffd700;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff6f61, #ffd700, #4facfe, #43e97b);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorChange 6s ease infinite;
    }

    @keyframes colorChange {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      background: rgba(0,0,0,0.7);
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #ffd700;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s, transform 0.3s;
    }

    nav a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    main { padding: 30px; }

    form {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
    }

    form:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.7);
      background: rgba(255, 215, 0, 0.2);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s;
    }

    button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      padding: 15px;
      border-top: 2px solid #ffd700;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }
    }
    #successMessage {
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #43e97b;
  color: #000;
  padding: 12px 25px;
  border-radius: 8px;
  font-weight: bold;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  z-index: 9999;
}

  </style>
</head>
<body>
  <header>
    <h1>Contact</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <form action="https://formspree.io/f/myznjwva" method="POST">
      <label>Your Name:</label>
      <input type="text" name="name" required>
      
      <label>Email:</label>
      <input type="email" name="email" required>
      
      <label>Message:</label>
      <textarea name="message" rows="5" required></textarea>
      
      <button type="submit">Send</button>
    </form>
    <div id="successMessage">Message sent successfully ✅</div>

  </main>

  <footer>
    <p>© 2025 imBerk_exe | All Rights Reserved</p>
  </footer>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Fade efekt -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("fade-in");
    });

    document.querySelectorAll("a").forEach(link => {
      if (link.hostname === window.location.hostname) {
        link.addEventListener("click", function(e) {
          e.preventDefault();
          const href = this.getAttribute("href");
          document.body.classList.remove("fade-in");
          document.body.style.opacity = 0;
          setTimeout(() => { window.location.href = href; }, 500);
        });
      }
    });
  const form = document.querySelector("form");
  const successMessage = document.getElementById("successMessage");

  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: form.method,
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      successMessage.style.display = "block";
      form.reset();
      setTimeout(() => {
        successMessage.style.display = "none";
      }, 3000);
    }
  });


  </script>
</body>
</html>
